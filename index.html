<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>DCLiveChat</title>
  <meta name="author" content="Jeffart-Ced" />
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link href="http://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet" type="text/css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <!-- Date: 2012-12-15 -->
</head>
<body>
  <div id="container" style="bottom: -451px;">
    <div id="title">
      <a id="dclive" href="#">DC Live Chat</a>
      <a id="online" href="#">Connect√©</a>
    </div>
    <div id="content">
      <p>Now online: Leave a question or comment and our agents will try to attend to you </p>
    </div>
    <div id="message">
      <textarea rows="3" cols="45"> ici un post</textarea>
      <button id="dcBtn">Envoyer</button>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $("#dclive").click (function() {
        $("#container").animate({bottom:0},200);
        $("#dclive").hide();
        $("#online").show();
      });

      $("#online").click (function() {
        $("#container").animate({bottom:-451},200);
        $("#online").hide();
        $("#dclive").show();
      });

      $("#dcBtn").click(function(){
       var message = $("textarea").val();

       var old = $("#content").html();

       $("#content").html(old + '<p>' + message + '</p>');

      $("textarea").html("");
        //
      });
    });
  </script>
</body>
</html>
